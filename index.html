<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LWork</title>
  <link href="Styles/swiper.min.css" rel="stylesheet" type="text/css">
  <link href="Styles/styles.css" rel="stylesheet" type="text/css">
  <link href="Styles/chatbox.css" rel="stylesheet" type="text/css">

</head>
<html>

<body>

  <section class="container">

    <button class="open-button" onclick="openform()">Messenger</button>

    <div class="chat-popup" id="myform">
      <form action="" class="form-container">
        <h1>Chat</h1>
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message here.." name="msg" required></textarea>
        <button type="submit" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeform()">Close</button>



      </form>


    </div>
  </section>


  <div id="app">


    <div class="logo">LW</div>
    <div class="left-text">
      <div>We all wanna be <span>great but</span></div>
      <div>you can't<span> get there</span></div>
      <div> by yourself<span> -Que</span></div>
    </div>



    <div class="title">
      <div>"We all wanna be great but you can't get there by yourself" - Que</div>
      <div>LWork</div>
    </div>
    <button>Learn More</button>


    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <button class="glider-next">
        <i class="right"></i>

      </button>
      <div id="bullets" class="glider-bullets"></div>

    </div>
  </div>

  <script>
    function openform() {
      document.getElementById("myform").style.display = "block";
    }

    function closeform() {
      document.getElementById("myform").style.display = "none";
    }
  </script>

  <script src="./index.js"></script>
</body>

</html>
